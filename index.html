<html>

<head>
    <title>Admission Form</title>
</head>

<body>
    <h1 style="background-color: rgba(128, 223, 240, 0.801); font: size 20px; text-align: center;">&#9733;Geekster Admission Form &#9733;</h1>


    <form style="width:80%; height:100%; margin-left: 70px;;">


        <div style="margin-left: 300px; margin-bottom: 10px;margin-top:50px;">
            <label style="margin:20px;">Full Name<span style="color:red">*</span></label> <label style="margin-left:180px;">Email Id<span style="color:red">*</span></label> <br/>
            <input style="width:250px;height:50px; border:1px solid #dddddd; border-radius:5px; padding:10px; margin-bottom:30px;margin: 20px;" type="text" placeholder="Full Name" name="Full Name" required />


            <input style="width:250px;height: 50px; border:1px solid #dddddd; border-radius:5px; padding:10px;" type="email" placeholder="Email" name="email" required />

        </div>



        <div style="margin-left:320px; margin-bottom: 10px;">

            <label>Select Course<span style="color:red">*</span></label> <br/>

            <select style="width:530px;height: 50px; border:1px solid #dddddd; border-radius:5px; padding:10px; margin-bottom:30px; margin-top:20px;" name="course" required>
            <option  disabled selected  value="" >Select Course</option>
            <option value="Advanced Web Development">Advanced Web Development</option>
            <option value="Full Stack Web Development">Full Stack Web Development</option>
         
        </select>


        </div>


        <div style="margin-left: 300px; margin-bottom:30px;">

            <label style="margin:20px;">Phone<span style="color:red">*</span></label> <label style="margin-left:200px;">Highest Degree<span style="color:red">*</span></label> <br/>


            <input style="width:250px;height: 50px; border:1px solid #dddddd; border-radius:5px; padding:10px; margin-bottom:30px;margin: 20px; " type="number" placeholder="Enter Phone Number" name="number" min="8" required />


            <select style="width:250px;height: 50px; border:1px solid #dddddd; border-radius:5px; padding:10px;" name="degree" required>
                <option disabled selected value="">Select Highest Degree<span style="color:red">*</span></option>
                <option value="B.E or B.Tech CS/IT">B.E or B.Tech CS/IT</option>
                <option value="M.S or M.Tech CS/IT">M.S or M.Tech CS/IT</option>
                <option value="B.C.A">B.C.A</option>
                <option value="M.C.A">M.C.A</option>
             
            </select>

        </div>





        <div style="margin-left: 300px; margin-bottom:30px;">

            <label style="margin:20px;">Year Of Completion<span style="color:red">*</span></label> <label style="margin-left:110px;">Programming Skills <span style="color:red">*</span></label> <br/>


            <select style="width:250px;height: 50px; border:1px solid #dddddd; border-radius:5px; padding:10px; margin:20px; " name="yearofcompletion" required>
            <option disabled selected value=""> Select Year Of Completion</option>
            <option value="2018">2018</option>
            <option value="2019">2019</option>
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2021">2022</option>
         
        </select>

            <select style="width:250px;height: 50px; border:1px solid #dddddd; border-radius:5px; " name=" Programming Skills" required>
            <option disabled selected value="">Select Programming Skill Level  </option>
            <option value="NoCodingSkills">No Coding Skills</option>
            <option value="BasicCodingSkills">Basic Coding Skills</option>
            <option value="IntermediateCodingSkills">Intermediate  Coding Skills</option>
            <option value="GoodCodingSkills">Good Coding Skills</option>
            
         
        </select>

        </div>





        <div style="margin-left: 300px; margin-bottom:10px;">

            <label style="margin:20px;">Country<span style="color:red">*</span></label> <label style="margin-left:190px;">Password <span style="color:red">*</span></label> <br/>

            <input style="width:250px;height: 50px; border:1px solid #dddddd; border-radius:5px; padding:10px; margin:20px;" type="text" placeholder="Country" value="India" name="country" readonly />

            <input style="width:250px;height: 50px; border:1px solid #dddddd; border-radius:5px; padding:10px;" type="password" placeholder="Enter Password" name="password" min="4" max="8" required />

        </div>


        <div style="margin-left: 400px; margin-bottom:50px;">
            <input style="width:250px; height: 50px; background-color:goldenrod;border:1px solid #dddddd; border-radius:5px; padding:10px; margin:20px;" type="submit" name="Submit" />
        </div>


    </form>

    <div style="margin-top:120px; margin-bottom:0px;">

        <h2 style="background-color: rgba(128, 223, 240, 0.801); font-size:20px; text-align: center;">&#9733; &copy2022 Design and Developed By Atif Bhat!!! &#9733;</h2>

    </div>

</body>

</html>
